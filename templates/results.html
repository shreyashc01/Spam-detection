<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
        body{
            background-image:url(
"https://i.gifer.com/74H4.gif");
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 75% 85%;
            background-position: center bottom;
        }
    </style>

</head>
<body>

	<header>
		<div class="container">
		<div id="brandname" style="color:black;font-size:30px;text-align:center;">
			Google App Engine Project
		</div>
		<h2 style="color:black;font-size:30px;text-align:center;">Spam Detection For Youtube Comments</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for your given comment is...!</b></p>
	<p>The comment given is: " {{ comment }} "</p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;font-size:30px;text-align:center;">It's a Spam</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;font-size:30px;text-align:center;">It's Not a Spam</h2>
	{% endif %}

	</div>

</body>
</html>

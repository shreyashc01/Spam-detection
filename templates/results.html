<!DOCTYPE html>
<html>
<head>
	<title></title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> -->
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Google App Engine Project
		</div>
		<h2>Spam Detection For Youtube Comments</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for your given comment is...!</b></p>
	<p>The comment given is: " {{ comment }} "</p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;">It's a Spam</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">It's Not a Spam</h2>
	{% endif %}

	</div>

</body>
</html>
